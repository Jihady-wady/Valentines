<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 50px;
            overflow: hidden; /* Prevent hearts from overflowing the body */
        }

        #valentineContainer {
            position: relative;
            margin-top: 50px;
        }

        #envelope {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #valentinePrompt {
            margin-top: 20px;
            font-weight: bold;
            color: #ff5e5e;
        }

        #yesButton, #noButton {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #yesButton {
            background-color: #5ef55e;
        }

        #noButton {
            background-color: #ff5e5e;
        }

        .heart {
            color: #ff5e5e;
            font-size: 20px;
            position: absolute;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div id="valentineContainer">
        <div id="envelope">
            <!-- Replace the src attribute with your actual envelope image URL -->
            <img src="https://i.pinimg.com/564x/72/75/c2/7275c2189dfb02ae0293dff3853f77be.jpg" alt="Cute Envelope" width="50">
        </div>
        <p id="valentinePrompt">Will you be my Valentine?</p>
        <button id="yesButton" onclick="sayYes()">Yes</button>
        <button id="noButton" onclick="sayNo()">No</button>
    </div>

    <!-- Heart symbols floating around -->
    <div class="heart-container">
        <!-- Increase the number of hearts as needed -->
        <span class="heart" style="top: 20%; left: 30%;">❤️</span>
        <span class="heart" style="top: 50%; left: 70%;">❤️</span>
        <span class="heart" style="top: 80%; left: 40%;">❤️</span>
        <span class="heart" style="top: 60%; left: 10%;">❤️</span>
        <span class="heart" style="top: 30%; left: 80%;">❤️</span>
    </div>

    <script>
        var noButtonClicks = 0;

        function sayYes() {
            document.getElementById('valentinePrompt').innerText = 'I love you so much! Mwah mwah <3';
            document.getElementById('yesButton').style.display = 'none';
            document.getElementById('noButton').style.display = 'none';
        }

        function sayNo() {
            noButtonClicks++;

            if (noButtonClicks <= 2) {
                // Increase the size of the "Yes" button after each "No" click
                document.getElementById('yesButton').style.fontSize = (16 + noButtonClicks * 2) + 'px';
            } else {
                document.getElementById('yesButton').style.fontSize = '20px'; // Reset the font size
                document.getElementById('yesButton').style.display = 'inline-block';
                document.getElementById('noButton').style.display = 'none';
            }
        }

        // Heart floating animation
        document.addEventListener('DOMContentLoaded', function () {
            const heartContainer = document.querySelector('.heart-container');
            for (let i = 0; i < 5; i++) {
                createHeart(heartContainer);
            }
        });

        function createHeart(container) {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.left = Math.random() * 100 + '%';
            container.appendChild(heart);
        }
    </script>

</body>
</html>
